<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes burst {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(2);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }

    .fireworks-text {
      font-size: 3em;
      font-weight: bold;
      color: #FFD700; /* Gold color */
      position: relative;
      display: inline-block;
    }

    .burst {
      position: absolute;
      content: ' ';
      width: 20px;
      height: 20px;
      background: #FFD700;
      border-radius: 50%;
      animation: burst 1s ease-out;
      animation: burst 1s ease-out infinite;
    }

    .burst:nth-child(1) { top: -10px; left: -10px; }
    .burst:nth-child(2) { top: -10px; right: -10px; }
    .burst:nth-child(3) { bottom: -10px; left: -10px; }
    .burst:nth-child(4) { bottom: -10px; right: -10px; }

    .burst:nth-child(5) { top: -20px; left: 0; }
    .burst:nth-child(6) { top: 0; right: -20px; }
    .burst:nth-child(7) { bottom: -20px; left: 0; }
    .burst:nth-child(8) { bottom: 0; right: -20px; }
  </style>
</head>
<body>
  <div class="fireworks-text">
    <span class="burst"></span>
    <span class="burst"></span>
    <span class="burst"></span>
    <span class="burst"></span>
    <span class="burst"></span>
    <span class="burst"></span>
    <span class="burst"></span>
    <span class="burst"></span>
    Pls say yes PLS PLS PLS PLS PLS 
  </div>
</body>
</html>
